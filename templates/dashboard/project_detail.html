{% extends "dashboard/base.html" %}

{% block container %}
<h1>abc</h1>
  <div class="project-desc">abcakc</div>

  <div class="project-actions">
    <button class="btn btn-edit">✏️ Chỉnh sửa dự án</button>
    <button class="btn btn-delete">🗑️</button>
  </div>

  <div class="tabs">
    <div class="tab active" onclick="showTab('tasks')">Công việc</div>
    <div class="tab" onclick="showTab('members')">Thành viên</div>
  </div>

  <div class="tab-content" id="tasks-tab">
    <p>👉 Đây là phần hiển thị công việc (tạm thời demo)</p>
  </div>

  <div class="tab-content hidden" id="members-tab">
    <div class="member-header">
      <input class="member-search" placeholder="Tìm kiếm thành viên...">
      <button class="btn-add-member">👤+ Thêm thành viên</button>
    </div>

    <div class="member-list">
      <h3>Thành viên dự án (1)</h3>
      <div class="member-item">
        <div class="avatar"></div>
        <div class="member-info">
          <div><strong>Darius</strong> <span class="role-badge">Chủ sở hữu</span></div>
          <div class="email">phankhanh@gmail.com</div>
          <div class="joined-date">Tham gia: 10/7/2025</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function showTab(tab) {
      const taskTab = document.getElementById('tasks-tab');
      const memberTab = document.getElementById('members-tab');
      const tabs = document.querySelectorAll('.tab');

      tabs.forEach(t => t.classList.remove('active'));

      if (tab === 'tasks') {
        taskTab.classList.remove('hidden');
        memberTab.classList.add('hidden');
        tabs[0].classList.add('active');
      } else {
        taskTab.classList.add('hidden');
        memberTab.classList.remove('hidden');
        tabs[1].classList.add('active');
      }
    }
  </script>


{% endblock %}
