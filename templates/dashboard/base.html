<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Dự án</title>
    <link rel="stylesheet" href="/static/dashboard/frame.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    {% block include_header %}

    {% endblock %}

    <link rel="stylesheet" href="/static/dashboard/personal_detail.css">
</head>

<body class="dark-mode">
    <div class="sidebar">
        <div class="sidebar-title">Project Flow</div>
        <ul class="sidebar-menu">
            <li class="{% if request.path == '/dashboard/overview/' %}active{% endif %}">
                <a href="{% url 'view_overview' %}"><span>📋</span> Tổng quan</a>
            </li>
            <li class="{% if request.path == '/dashboard/projects/' %}active{% endif %}">
                <a href="{% url 'view_projects' %}"><span>📁</span> Dự án</a>
            </li>
            <li class="{% if request.path == '/dashboard/members/' %}active{% endif %}">
                <a href="{% url 'view_project_members' %}"><span>👥</span> Thành viên</a>
            </li>
            <li class="{% if request.path == '/dashbooard/settings/' %}active{% endif %}">
                <a href="{% url 'view_settings' %}"><span>⚙️</span> Cài đặt</a>
            </li> 
        </ul>
    </div>
    <div class="main">
        <div class="header">
            <div class="header-left">
                <button class="toggle-mode" onclick="toggleMode()">
                    <span id="mode-icon">🌙</span>
                </button>
            </div>
            <div class="header-center">
                <input type="text" class="search-bar" placeholder="Tìm kiếm dự án, công việc...">
                <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="header-right">
                <button class="user-btn" onclick="toggleUserMenu()"><i class="fa-solid fa-user"></i></button>
                <div class="user-menu" id="user-menu">
                    <a href="{% url 'view_profile' %}?next=/">Sửa thông tin cá nhân</a>
                    <a href="{% url 'logout' %}?next=/">Đăng xuất</a>
                </div>
            </div>
        </div>
        <div class="content" id="content">

            {% block container %}
            {% endblock %}
        </div>
    </div>
    
    <script src="/static/dashboard/frame.js"></script>
</body>

</html>
